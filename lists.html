<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <div class="container">
        <h1> Order List</h1>
        <div class="list items">
            <ol type="I">
                <li> oragne</li>
                <li> apple</li>
                <li> banana</li>
                <li> mango</li>
            </ol>
        </div>    
    </div>
    <div class="container">
        <div class="unorder list">
            <h1> unorder list </h1>
            <ul style="list-style-type: square;">
                <li> bread</li>
                <li> jam</li>
                <li> pizza</li>
                <li> burger</li>
            </ul>

        </div>
    </div>
    <button> click me</button>
    <br/>
    <hr/>
    <div>
        <h1>this is a div space</h1><hr/>
    </div>
    
</body>
</html>
